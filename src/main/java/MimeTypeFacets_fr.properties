# MimeTypeFacets properties file
# Defines "facetable" groups of files by mime type;
# For example, all image formats will be grouped under "image", etc.
#
# Documentation:
application/pdf=document
application/msword=document
application/vnd.ms-excel=document
application/vnd.openxmlformats-officedocument.spreadsheetml.sheet=document
application/vnd.openxmlformats-officedocument.wordprocessingml.document=document
# Text:
text/plain=texte
text/xml=texte
# Ingested
text/tab-separated-values=données tabulaires

# Data files:
text/tsv=données
text/csv=données
text/x-fixed-field=données
application/x-rlang-transport=données
type/x-r-syntax=données
application/x-R-2=données
application/x-stata=données
application/x-stata-6=données
application/x-stata-13=données
application/x-stata-14=données
application/x-stata-15=données
text/x-stata-syntax=données
application/x-spss-por=données
application/x-spss-sav=données
text/x-spss-syntax=données
application/x-sas-transport=données
application/x-sas-system=données
text/x-sas-syntax=données
application/x-dvn-csvspss-zip=données
application/x-dvn-tabddi-zip=données
application/fits=fits
application/zipped-shapefile=formes
# Archive files:
application/zip=zip
# Images files
# (should be safe to just split the mime type on "/" in "image/*" though...) 
image/gif=image
image/jpeg=image
image/x-portable-bitmap=image
image/x-portable-graymap=image
image/png=image
image/x-portable-anymap=image
image/x-portable-pixmap=image
image/cmu-raster=image
image/x-rgb=image
image/tiff=image
image/x-xbitmap=image
image/x-xpixmap=image
image/x-xwindowdump=image
# Network Data files
text/xml-graphml=données en réseau
# Other
application/octet-stream=inconnu
# Dataverse-specific
application/vnd.dataverse.file-package=données