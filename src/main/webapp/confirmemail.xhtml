<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
    </h:head>  

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['confirmEmail.pageTitle']} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="dataverse" value="#{dataverseServiceBean.findRootDataverse()}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="token" value="#{ConfirmEmailPage.token}"/>
                    <f:viewAction action="#{ConfirmEmailPage.init}" />
                </f:metadata>
                
                <ui:fragment rendered="#{true}">
                        <div class="alert alert-danger" jsf:rendered="#{true}">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <h:outputFormat value="#{bundle['confirmEmail.details.failure']}" escape="false"> 
                                <f:param value="&lt;strong&gt;"/>
                                <f:param value="&lt;/strong&gt;"/>
                            </h:outputFormat>
                        </div>
                        <div class="alert alert-success" jsf:rendered="#{true}">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <h:outputFormat value="#{bundle['confirmEmail.details.success']}" escape="false"> 
                                <f:param value="&lt;strong&gt;"/>
                                <f:param value="&lt;/strong&gt;"/>
                            </h:outputFormat>
                        </div>
                </ui:fragment>
                
                <ui:fragment rendered="#{false}">
                    <!--button for resend-->
                </ui:fragment>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
