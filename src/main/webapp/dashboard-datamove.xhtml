<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="dataverseId" value="#{dataverseServiceBean.findRootDataverse().id}"/>
            <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
            <f:viewAction action="#{DashboardDatamovePage.init}"/>
            <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse())}"/>
            <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb('/dashboard.xhtml?dataverseId='.concat(dataverse.id), bundle['dashboard.title'])}"/> 
            <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb(bundle['dashboard.card.datamove.manage'])}"/>
        </f:metadata>

        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['dashboard.card.datamove.header']} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:define name="body">
                <h:form id="datamove-form" class="form-horizontal">
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading text-info">#{bundle['dashboard.card.datamove.selectdataset.header']}</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="srcAlias" class="col-sm-3 control-label">#{bundle['dataverse']}</label>
                                    <div class="col-sm-9">
                                        <p:selectOneMenu id="srcAlias" styleClass="form-control"
                                                         required="true"
                                                         immediate="true"
                                                         value="#{DashboardDatamovePage.srcAlias}"
                                                         valueChangeListener="#{DashboardDatamovePage.handleSrcChange}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{bundle['dashboard.card.datamove.dataverseid']}" />
                                            <f:selectItems value="#{DashboardDatamovePage.aliases}" />
                                            <p:ajax event="valueChange" immediate="true" process="@this" update=":datamove-form:dsPersistentIds,:datamove-form:move"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dsPersistentIds" class="col-sm-3 control-label">#{bundle['dataset']}</label>
                                    <div class="col-sm-9">
                                        <p:selectOneMenu id="dsPersistentIds" styleClass="form-control"
                                                         required="true"
                                                         immediate="true"
                                                         value="#{DashboardDatamovePage.dsPersistentId}"
                                                         valueChangeListener="#{DashboardDatamovePage.handleDsPersistentIdChange}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{bundle['dashboard.card.datamove.datasetid']}" />
                                            <f:selectItems value="#{DashboardDatamovePage.dsPersistentIds}" />
                                            <p:ajax event="valueChange" immediate="true" process="@this" update=":datamove-form:move"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading text-info">#{bundle['dashboard.card.datamove.newdataverse.header']}</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="dstAlias" class="col-sm-3 control-label">#{bundle['dataverse']}</label>
                                    <div class="col-sm-9">
                                        <p:selectOneMenu id="dstAlias" styleClass="form-control"
                                                         required="true"
                                                         immediate="true"
                                                         value="#{DashboardDatamovePage.dstAlias}"
                                                         valueChangeListener="#{DashboardDatamovePage.handleDstChange}">
                                            <f:selectItem itemValue="#{null}" itemLabel="#{bundle['dashboard.card.datamove.dataverseid']}" />
                                            <f:selectItems value="#{DashboardDatamovePage.aliases}" />
                                            <p:ajax event="valueChange" immediate="true" process="@this" update=":datamove-form:move"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-12 button-block">
                        <p:commandLink id="move" styleClass="btn btn-default" 
                                       value="#{bundle['saveChanges']}"
                                       oncomplete="if (args &amp;&amp; !args.validationFailed) PF('datamoveConfirmation').show();">
                            <!-- if (args &amp;&amp; !args.validationFailed) 
                             prevents the confirm dialog to pop up (client side) if validation fails, 
                             but we don't get validation messages, just nothing is not helpful for the user -->
                            <f:param name="DO_DATAMOVE_VALIDATION" value="true"/>
                        </p:commandLink>
                        <p:button styleClass="btn btn-default" outcome="dashboard" value="#{bundle['cancel']}">
                            <!-- dataverse.id resolves to null !
                                 <f:param name="dataverseId" value="#{dataverse.id}" />
                            -->
                        </p:button>
                    </div>
                    
                    <p:dialog id="datamoveConfirmation" header="#{bundle['dashboard.card.datamove.manage']}" widgetVar="datamoveConfirmation" modal="true">
                        <p class="text-warning"><span class="glyphicon glyphicon-warning-sign"/> #{bundle['dashboard.card.datamove.confim.dialog']}</p>
                        <div class="button-block">
                            <h:commandButton styleClass="btn btn-default" value="#{bundle['dashboard.card.datamove.confim.yes']}" 
                                             onclick="PF('datamoveConfirmation').hide();" 
                                             action="#{DashboardDatamovePage.move()}"
                                             update=":datamove-form:dsPersistentIds,:datamove-form:move" />
                            <button type="button" class="btn btn-default" value="#{bundle['no']}" 
                                    onclick="PF('datamoveConfirmation').hide();">#{bundle.no}</button>
                        </div>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
