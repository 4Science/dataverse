<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="dataverseId" value="#{dataverseServiceBean.findRootDataverse().id}"/>
            <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse())}"/>
            <f:viewAction action="#{dataverseHeaderFragment.addBreadcrumb(bundle['dashboard.card.users.header'])}"/>
            <f:viewAction action="#{DashboardUsersPage.init}"/>
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['dashboard.card.users.header']} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:define name="body">
                <ui:fragment>
                    <div class="row">
                        <div class="col-sm-12">
                            <input name="searchTerm" id="searchTerm" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all search-input" placeholder="Filter users..."/>
                            <ui:remove>
                            </ui:remove>
                            <!--input type="hidden" name="selectedPage" id="selectedPage" value="1" /-->
                        </div>                        
                    </div>
                    <div id="div-result-message"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- place holder for user table -->
                            <div id="div-pagination" style="border:1px solid #006699; height:85px; padding:20px;"></div>
                            <div id="div-user-list">
                                
                            </div>

                        </div>
                    </div>
                    <div id="div-json-results"></div>
                    
                </ui:fragment>
                
                <p:dataTable value="#{DashboardUsersPage.userList}"  var="user">
                 <p:column headerText="hello">
                       <h:outputText value="#{user[0]}" />
                   </p:column>

                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.userIdentifier']}">
                       <h:outputText value="#{user[1]}" />
                   </p:column>

                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.lastName']}">
                       <h:outputText value="#{user[2]}" />
                   </p:column>

                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.firstName']}">
                       <h:outputText value="#{user[3]}" />
                   </p:column>
   
                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.email']}">
                       <h:outputText value="#{user[3]}" />
                   </p:column>
   
                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.userId']}">
                       <h:outputText value="#{user[3]}" />
                   </p:column>
   
                   <p:column headerText="#{bundle['dashboard.list_users.tbl_header.isSuperuser']}">
                       <h:outputText value="#{user[3]}" />
                   </p:column>                    
                    
                </p:dataTable> 
                <ui:remove></ui:remove> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
