<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['dashboard.title']} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="dataverseId" value="#{dashboardPage.dataverseId}"/>
                    <f:viewAction action="#{dashboardPage.init}"/>
                    <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse(), bundle['dashboard.title'])}"/>
                </f:metadata>
                
                <style>
                    .card-box {
                        background-clip: padding-box;
                        background-color: #ffffff;
                        border: 1px solid #e8e8e8;
                        border-radius: 5px;
                        margin-bottom: 20px;
                        padding: 20px;
                    }
                    .card-box > .header-title {
                        margin-top: 0;
                    }
                    .card-box > .row {
                        margin-top: 20px
                    }
                </style>
                
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Harvesting Clients</h4>
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div  class="col-xs-12">
                                            <p>
                                                <a href="/harvestclients.xhtml?dataverseId=#{dataverseServiceBean.findRootDataverse().id}" class="btn btn-primary" role="button">Manage Clients</a>
                                            </p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Harvesting Server</h4>
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div  class="col-xs-12">
                                            <p>
                                                <a href="/harvestsets.xhtml?dataverseId=#{dataverseServiceBean.findRootDataverse().id}" class="btn btn-primary" role="button">Manage Server</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Metadata Export</h4>
                                    <div class="row text-left">
                                        <div class="col-xs-12">
                                            <p class="help-block">
                                                <span class="glyphicon glyphicon-info-sign"/> 
                                                <h:outputFormat value=" #{bundle['dashboard.export.message']}" escape="false">
                                                    <f:param value="&lt;a href=&#34;#{systemConfig.guidesBaseUrl}/#{systemConfig.version}/api&#34; target=&#34;_blank&#34;&gt;"/>
                                                    <f:param value="&lt;/a&gt;"/>
                                                </h:outputFormat>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
