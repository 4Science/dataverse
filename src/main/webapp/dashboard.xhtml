<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['dashboard.title']} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:define name="body">
                <f:metadata>
                    <!-- FIXME -->
                    <f:viewParam name="dataverseId" value="1"/>
                    <f:viewAction action="#{dataverseHeaderFragment.initBreadcrumbs(dataverseServiceBean.findRootDataverse(), bundle['dashboard.title'])}"/>
                </f:metadata>
                
                <style>
                    .card-box {
                        background-clip: padding-box;
                        background-color: #ffffff;
                        border: 1px solid #e8e8e8;
                        border-radius: 5px;
                        margin-bottom: 20px;
                        padding: 20px;
                    }
                    .card-box > .header-title {
                        margin-top: 0;
                    }
                    .card-box > .row {
                        margin-top: 20px
                    }
                </style>
                
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Harvesting Clients<span class="glyphicon glyphicon-cog pull-right"/></h4>
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div  class="col-xs-12">
                                            <p>
                                                <!-- do not supply the dataverse id when calling Harvest Clients page in the "dashboard mode" -->
                                                <a href="/harvestclients.xhtml" class="btn btn-primary" role="button">Manage Clients</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Harvesting Server<span class="glyphicon glyphicon-cog pull-right"/></h4>
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div  class="col-xs-12">
                                            <p>
                                                <!-- harvesting  -->
                                                <a href="/harvestsets.xhtml?dataverseid=1" class="btn btn-primary" role="button">Manage Server</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card-box">
                                    <h4 class="header-title">Metadata Export<span class="glyphicon glyphicon-cog pull-right"/></h4>
                                    <div class="row text-center">
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                        <div class="col-xs-6">
                                            #,###
                                            <p class="small text-muted">Label</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
