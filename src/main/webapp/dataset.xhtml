<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  

    <h:head> 
        
    </h:head>  

    <h:body> 
        <f:metadata>
            <f:viewParam name="id" value="#{DatasetPage.dataset.id}"/>
            <f:viewParam name="ownerId" value="#{DatasetPage.ownerId}"/>
            <f:viewAction action="#{DatasetPage.init}" />
        </f:metadata>        

        <h:form id="datasetForm">
            <p:panel  style="background-color: lightskyblue; height:80px;">                
                <h:outputText value="Havard Dataverse" />    
            </p:panel>
            
            <p:panel rendered="#{!DatasetPage.editMode}">
            <p:panel>
                <p:panelGrid columns="2">
                    <p:panel>
                        <p:panel>
                            <h:outputText value="Data Set Title" />
                        </p:panel>
                        <p:panel>
                            <h:outputText value="Author Name, Author Name, 2013, Murray Archive, Version 1.0, Handle.10/1022 Brt10r" />
                        </p:panel>
                        <p:panel>
                            <p:panelGrid columns="3">
                                <p:panel>
                                    <p:button value="Copy Citation"/>
                                </p:panel>
                                <p:panel>
                                    <h:outputLink>
                                        <h:outputText value="Why cite?" style="color: green" />
                                    </h:outputLink>
                                </p:panel>
                                <p:panel>
                                    <h:outputText value="image" style="color: red" />
                                </p:panel>
                            </p:panelGrid>
                        </p:panel>
                    </p:panel>
                    <p:panel>
                        <p:menuButton value="Edit Data Set" iconPos="right"> 
                            <p:menuitem value="Edit Info" actionListener="#{DatasetPage.edit}" update="@all"/>
                            <p:menuitem value="Edit Permissions" disabled="true"/>  
                        </p:menuButton>  
                    </p:panel>
                </p:panelGrid>
            </p:panel>
            
            <p:panel>
                <h:outputText value="This is a data set description that is fake. This is a data set description that is fake."/>
            </p:panel>
            </p:panel>
            
            <p:panel rendered="#{DatasetPage.editMode}">
            <p:panel>
                <h:outputText value="Upload Data Set" />
            </p:panel>
            
            <p:panel>
                <p:panelGrid columns="2">
                    <p:panel>
                        <h:outputText value="Host Dataverse"/>
                    </p:panel>
                    <p:panel>
                        <h:outputText value="Harvard Dataverse"/>
                    </p:panel>
                </p:panelGrid>
            </p:panel>

            <p:panel>
                <p:panelGrid columns="3" columnClasses="column1,column2">
                    <p:panel>
                        <h:outputText value="Data Citation"/>
                    </p:panel>
                    <p:panel>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Title" for="title" />
                            <p:inputText id="title" value="#{DatasetPage.dataset.title}" />
                            <p:message for="title" />

                            <p:outputLabel value="Author" for="author" />
                            <p:inputText id="author" value="#{DatasetPage.dataset.author}" />
                            <p:message for="author" />

                            <p:outputLabel value="Date" for="date" />
                            <p:inputText id="date" value="#{DatasetPage.dataset.citationDate}" />
                            <p:message for="date" />

                            <p:outputLabel value="Distributor" />
                            <p:inputText id="distributor" value="#{DatasetPage.dataset.distributor}" />
                        </p:panelGrid> 
                    </p:panel>
                    <p:panel>
                        <p:commandButton value="Save" actionListener="#{DatasetPage.save}" update="@all" />
                        <p:commandButton value="Cancel" actionListener="#{DatasetPage.cancel}" process="@this" update="@all" />
                    </p:panel>
                </p:panelGrid> 
            </p:panel>
                
            <p:panel>
                <h:outputText value="#{DatasetPage.dataset.description}" />
                <p:panelGrid columns="3">
                    <p:outputLabel value="Description" for="description"/>
                    <p:inputTextarea  id="description" value="#{DatasetPage.dataset.description}"
                                      rows="5" cols="30" counter="counter" maxlength="1000"       
                                      counterTemplate="{0} characters remaining." autoResize="false"/>
                    <h:outputText id="counter" /> 
                </p:panelGrid>
            </p:panel>            
            </p:panel>
        </h:form>
    </h:body> 
</html>
