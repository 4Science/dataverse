<div 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"

    class="#{fieldValues.datasetField.datasetFieldType.child and (fieldValues.datasetField.datasetFieldType.fieldType == 'textbox') ? 'col-sm-12' : 'col-sm-6'}">

    
    <p:inputText value="#{fieldValues.value}" id="inputText" styleClass="form-control"
                 rendered="#{!fieldValues.datasetField.datasetFieldType.controlledVocabulary        
                             and (fieldValues.datasetField.datasetFieldType.fieldType == 'text'
                             or fieldValues.datasetField.datasetFieldType.fieldType == 'int'
                             or fieldValues.datasetField.datasetFieldType.fieldType == 'float'
                             or fieldValues.datasetField.datasetFieldType.fieldType == 'url'
                             or fieldValues.datasetField.datasetFieldType.fieldType == 'date'
                             or fieldValues.datasetField.datasetFieldType.fieldType == '')}"/>
    <ui:fragment rendered="false">
        <ui:fragment rendered="#{fieldValues.datasetField.datasetFieldType.name == 'title' and DatasetPage.editMode == 'CREATE' }">
            <h:outputText value="Replication for: " /> <p:selectBooleanCheckbox value="#{DatasetPage.replicationFor}"/>
        </ui:fragment>
    </ui:fragment>
    <p:watermark for="inputText" value="#{fieldValues.datasetField.datasetFieldType.watermark}"></p:watermark>

    <p:inputTextarea value="#{fieldValues.value}" rows="5" cols="60" id="description" styleClass="form-control" 
                     rendered="#{fieldValues.datasetField.datasetFieldType.fieldType == 'textbox'}" />
    <p:watermark for="description" value="#{fieldValues.datasetField.datasetFieldType.watermark}"></p:watermark>

</div>
