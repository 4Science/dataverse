<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>

    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{DataverseUserPage.init}" />
        </f:metadata>  

        <p:panel  style="background-color: lightskyblue; height:70px;">
            <h:outputText value="Harvard Dataverse" /> 
        </p:panel>
        <p:panel>
            <h:outputText value="Create Account" /> 
        </p:panel>
        
        <h:form id="dataverseUserForm">       
            <p:panel>
                <p:panelGrid columns="2"  columnClasses="column75,column25" >
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Username *" for="userName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.userName}" rendered="#{!DataverseUserPage.editMode}" />
                        <p:inputText id="userName" validator="#{DataverseUserPage.validateUserName}" value="#{DataverseUserPage.dataverseUser.userName}" rendered="#{DataverseUserPage.editMode}"/>
                        <p:message for="userName" />
                        
                        <h:outputLabel value="Password *" for="inputPassword" /> 
                        <p:password id="inputPassword" label="Password" match="retypePassword" value="#{DataverseUserPage.inputPassword}" />
                        <p:message for="inputPassword" />
                        
                        <h:outputLabel value="Retype Password *" for="retypePassword" />
                        <p:password id="retypePassword" label="Retype Password" value="#{DataverseUserPage.inputPassword}" />
                        <p:message for="retypePassword" />
                        
                        <p:outputLabel value="First Name *" for="firstName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.firstName}" rendered="#{!DataverseUserPage.editMode}" />                                                
                        <p:inputText id="firstName" value="#{DataverseUserPage.dataverseUser.firstName}" rendered="#{DataverseUserPage.editMode}"/>
                        <p:message for="firstName" />

                        <p:outputLabel value="Last Name *" for="lastName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.lastName}" rendered="#{!DataverseUserPage.editMode}" />                                                
                        <p:inputText id="lastName" value="#{DataverseUserPage.dataverseUser.lastName}" rendered="#{DataverseUserPage.editMode}"/>
                        <p:message for="lastName" />

                        <p:outputLabel value="Email *" for="email" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.email}" rendered="#{!DataverseUserPage.editMode}" />                                                
                        <p:inputText id="email" value="#{DataverseUserPage.dataverseUser.email}" rendered="#{DataverseUserPage.editMode}"/>
                        <p:message for="email" />
                        
                        <p:outputLabel value="Institution" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.institution}" rendered="#{!DataverseUserPage.editMode}" />                                                
                        <p:inputText id="institution" value="#{DataverseUserPage.dataverseUser.institution}" rendered="#{DataverseUserPage.editMode}"/>

                    </p:panelGrid>
                    <ui:fragment rendered="#{DataverseUserPage.editMode}">
                        <p:commandButton value="Save" actionListener="#{DataverseUserPage.save}" update="@all" />                    
                        <p:commandButton value="Cancel" actionListener="#{DataverseUserPage.cancel}" process="@this" update="@all" />
                    </ui:fragment>
                </p:panelGrid>                            
            </p:panel>
        </h:form>

    </h:body>
</html>
