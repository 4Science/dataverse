<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>

    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{DataverseUserPage.dataverseUser.id}"/>
            <f:viewAction action="#{DataverseUserPage.init}" />
        </f:metadata>  

        <p:panel  style="background-color: lightskyblue; height:70px;">
            <h:outputText value="Dataverse Account" /> 
        </p:panel>
        <p:panel>
            <h:outputText value="Create Account" rendered="#{DataverseUserPage.editMode == 'CREATE'}" />
            <h:outputText value="Account Information" rendered="#{DataverseUserPage.editMode == 'INFO'}" />
            <h:outputText value="Edit Account" rendered="#{DataverseUserPage.editMode == 'EDIT'}" />
            <h:outputText value="Change Password" rendered="#{DataverseUserPage.editMode == 'CHANGE'}" /> 
        </p:panel>
        
        <h:form id="dataverseUserForm">       
            <p:panel>
                <p:panelGrid columns="3"  columnClasses="column75,column25" >
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Username *" for="userName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.userName}" rendered="#{DataverseUserPage.editMode == 'INFO'}" />
                        <p:inputText id="userName" validator="#{DataverseUserPage.validateUserName}" value="#{DataverseUserPage.dataverseUser.userName}" rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}" />
                        <p:message for="userName" />
                        
                        <h:outputLabel value="Password *" for="inputPassword" rendered="#{DataverseUserPage.editMode != 'EDIT'}" />
                        <h:outputText value="******" rendered="#{DataverseUserPage.editMode == 'INFO'}" />
                        <p:password id="inputPassword" label="Password" match="retypePassword" value="#{DataverseUserPage.inputPassword}" rendered="#{DataverseUserPage.editMode == 'CREATE'}" />
                        <p:message for="inputPassword" rendered="#{DataverseUserPage.editMode != 'EDIT'}" />
                        
                        <h:outputLabel value="Retype Password *" for="retypePassword" rendered="#{DataverseUserPage.editMode != 'EDIT'}" />
                        <h:outputText value="******" rendered="#{DataverseUserPage.editMode == 'INFO'}" />                        
                        <p:password id="retypePassword" label="Retype Password" value="#{DataverseUserPage.inputPassword}" rendered="#{DataverseUserPage.editMode == 'CREATE'}" />
                        <p:message for="retypePassword" rendered="#{DataverseUserPage.editMode != 'EDIT'}" />
                        
                        <p:outputLabel value="First Name *" for="firstName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.firstName}" rendered="#{DataverseUserPage.editMode == 'INFO'}" />                                                
                        <p:inputText id="firstName" value="#{DataverseUserPage.dataverseUser.firstName}" rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}" />
                        <p:message for="firstName" />

                        <p:outputLabel value="Last Name *" for="lastName" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.lastName}" rendered="#{DataverseUserPage.editMode == 'INFO'}" />                                                
                        <p:inputText id="lastName" value="#{DataverseUserPage.dataverseUser.lastName}" rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}" />
                        <p:message for="lastName" />

                        <p:outputLabel value="Email *" for="email" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.email}" rendered="#{DataverseUserPage.editMode == 'INFO'}" />                                                
                        <p:inputText id="email" value="#{DataverseUserPage.dataverseUser.email}" rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}" />
                        <p:message for="email" />
                        
                        <p:outputLabel value="Institution" />
                        <h:outputText value="#{DataverseUserPage.dataverseUser.institution}" rendered="#{DataverseUserPage.editMode == 'INFO'}" />                                                
                        <p:inputText id="institution" value="#{DataverseUserPage.dataverseUser.institution}" rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}" />
                    </p:panelGrid>
                    <ui:fragment rendered="#{DataverseUserPage.editMode == 'CREATE' or DataverseUserPage.editMode == 'EDIT'}">
                        <p:commandButton value="Save" actionListener="#{DataverseUserPage.save}" update="@all" />                    
                        <p:commandButton value="Cancel" actionListener="#{DataverseUserPage.cancel}" process="@this" update="@all" >
                            <p:resetInput target="@all" />
                        </p:commandButton>
                    </ui:fragment>
                    <p:panel rendered="#{DataverseUserPage.editMode == 'INFO'}">
                        <p:menuButton value="Edit Account" iconPos="right"> 
                            <p:menuitem value="Edit Account" actionListener="#{DataverseUserPage.edit}" update="@all" />
                            <p:menuitem value="Create Account" actionListener="#{DataverseUserPage.create}" update="@all" />
                            <p:menuitem value="Change Password" actionListener="#{DataverseUserPage.changePassword}" update="@all" disabled="true" />
                        </p:menuButton>
                    </p:panel>
                </p:panelGrid>                            
            </p:panel>
        </h:form>

    </h:body>
</html>
