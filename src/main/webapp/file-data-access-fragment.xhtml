<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://java.sun.com/jsf/passthrough"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:iqbs="http://xmlns.jcp.org/jsf/composite/iqbs">

    <div class="row">
        <div class="col-xs-12">
            <p class="help-block">
                <h:outputFormat value=" #{(!DatasetPage.dataset.released and DatasetPage.dataset.latestVersion.versionState=='DRAFT') ? bundle['file.dataFilesTab.dataAccess.info.draft'] : bundle['file.dataFilesTab.dataAccess.info']}" escape="false">
                    <f:param value="#{systemConfig.guidesBaseUrl}"/>
                    <f:param value="#{systemConfig.guidesVersion}"/>
                </h:outputFormat>
            </p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-lg-3 control-label" data-original-title="#{bundle['file.dataFilesTab.dataAccess.local.tooltip']}">                                                   
            <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['file.dataFilesTab.dataAccess.local.tooltip']}">
                #{bundle['file.dataFilesTab.dataAccess.local.label']}
            </span>
        </label>
        <div class="col-sm-9">
            <code>
                <h:outputText value="#{repositoryStorageAbstractionLayerPage.getLocalDataAccessDirectory(DatasetPage.dataset, FilePage.fileMetadata)}"/>
            </code>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-lg-3 control-label">                                                   
            <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['file.dataFilesTab.dataAccess.download.tooltip']}">
                #{bundle['file.dataFilesTab.dataAccess.download.label']}
            </span>
        </label>
        <div class="col-xs-12 col-lg-9 row">
            <ui:repeat value="#{repositoryStorageAbstractionLayerPage.getRsyncSites(DatasetPage.dataset, FilePage.fileMetadata)}" var="site">
                <div class="col-sm-12">
                    <code><h:outputText value="#{site.rsyncDownloadcommand}"/></code>
                    <h:outputText class="text-muted" value=" (#{site.name}, #{site.country})"/>
                </div>
            </ui:repeat>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-lg-3 control-label">
            <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['file.dataFilesTab.dataAccess.verify.tooltip']}">
                #{bundle['file.dataFilesTab.dataAccess.verify.label']}
            </span>
        </label>
        <div class="col-sm-9">
            <code>
                <h:outputText value="#{repositoryStorageAbstractionLayerPage.getVerifyDataCommand(DatasetPage.dataset, FilePage.fileMetadata)}"/>
            </code>
        </div>
    </div>
</ui:composition>
