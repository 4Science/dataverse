<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    >

    <div class="row">
        <div class="col-md-4">
            <ui:repeat value="#{DatasetPage.facets}" var="facet">
                <ul>
                    <li>#{facet.friendlyName}</li>
                    <ui:repeat value="#{facet.facetLabel}" var="label">
                        #{label.name} (#{label.count})<br/>
                    </ui:repeat>
                </ul>
            </ui:repeat>
        </div>
        <div class="col-md-8">
            <ui:repeat value="#{DatasetPage.fileResults}" var="result">
                <ul>
                    <li>#{result}</li>
                </ul>
            </ui:repeat>
        </div>
    </div>

</ui:composition>
