<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:o="http://omnifaces.org/ui"
     xmlns:jsf="http://xmlns.jcp.org/jsf">


<!-- start: panel --><div class="panel panel-default">
<!-- start: panel body --><div class="panel-body clearfix">
    
    <!-- start: row -->
    <div class="row">
        <!-- start filter column -->
        <div class="col-xs-3" id="my_data_filter_column">
            <h3>#{DatasetPage.interactiveDataset.serviceName}</h3>
            <ui:fragment rendered="#{DatasetPage.interactiveDataset.serviceDescription != null}">
                <p>#{DatasetPage.interactiveDataset.serviceDescription}</p>
            </ui:fragment>
            <code>
            #{DatasetPage.interactiveDataset.asJSON()}
            </code>
            
           
        </div>
        <!-- end: workspace column -->
    </div><!-- end row -->
 
</div><!-- end panel body -->
</div><!-- end panel -->
</ui:composition>
