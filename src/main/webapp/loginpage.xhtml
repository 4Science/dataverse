<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{LoginPage.init}"/>
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="Login Page"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showBreadcrumbs" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:define name="body">
                <div class="row" style="margin-top:3em;">
                    <h:form id="loginForm" styleClass="form-horizontal">
						<ui:repeat value="#{LoginPage.listAuthenticationProviders()}" var="authProv">
							<div>
								<em>#{authProv.title}</em>  <small>#{authProv.id}</small><br />
								#{authProv.subtitle}
								<hr />
							</div>
						</ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
