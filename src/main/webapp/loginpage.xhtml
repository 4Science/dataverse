<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>

    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{LoginPage.init}" />
        </f:metadata>  

        <p:panel  style="background-color: lightskyblue; height:70px;">
            <h:outputText value="Dataverse Account" /> 
        </p:panel>
        <p:panel>
            <h:outputText value="Login" rendered="#{LoginPage.editMode == 'LOGIN'}" />
            <h:outputText value="Login is successful." rendered="#{LoginPage.editMode == 'SUCCESS'}" style="color: green" />
            <h:outputText value="Login is failed. Please check your username and password and try again." rendered="#{LoginPage.editMode == 'FAILED'}" style="color: red" />            
        </p:panel>
        
        <h:form id="loginForm" >
            <p:panelGrid columns="3" rendered="#{LoginPage.editMode == 'LOGIN'}" >
                <p:outputLabel value="Usuername  " for="userName" />
                <p:inputText id="userName" validator="#{LoginPage.validateUserName}" value="#{LoginPage.userName}" />
                <p:message for="userName" />                        
            
                <p:outputLabel value="Password  " for="password" />
                <p:password id="password" value="#{LoginPage.password}" />
                <p:message for="password" />                                       
            </p:panelGrid>           
            <p:panel rendered="#{LoginPage.editMode == 'LOGIN'}" >
                <ui:fragment>
                    <p:commandButton id="login" value="Login" actionListener="#{LoginPage.login}" update="@all"> 
                        <p:resetInput target="@all" />
                    </p:commandButton>                        
                </ui:fragment>
            </p:panel>
        </h:form>

    </h:body>
</html>
