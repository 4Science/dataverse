<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OAuth callback</title>
        <f:metadata>
            <f:viewAction action="#{OAuth2Page.exchangeCodeForToken()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        Welcome Back! Getting the token and your data.
        <br></br>
        <h3>User:</h3>
        <ul>
            <li>Token: #{OAuth2Page.user.accessToken}</li>
            <li>ID in service: #{OAuth2Page.user.idInService}</li>
            <li>Service ID: #{OAuth2Page.user.serviceId}</li>
            <li>Display Info: <pre>#{OAuth2Page.user.displayInfo}</pre></li>
        </ul>
    </h:body>
</html>
