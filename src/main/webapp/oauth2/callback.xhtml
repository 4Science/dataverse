<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>OAuth callback</title>
        <f:metadata>
            <f:viewAction action="#{OAuth2Page.exchangeCodeForToken()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>
            OAuth2 error
        </h1>
        <br></br>
        Sorry, the identification process did not succeed.
        <br></br>
        <h3>Info:</h3>
        <pre><code>
            #{OAuth2Page.error.message}    
        </code></pre>
        <h5>Additional Info:</h5>
        Http Return Code: <code>#{OAuth2Page.error.httpReturnCode}</code><br></br>
        Raw message body:
        <pre><code>
            #{OAuth2Page.error.messageBody}
        </code></pre>
        <a href="/">Back to Dataverse</a>
    </h:body>
</html>
