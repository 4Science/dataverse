<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>

    </h:head>

    <h:body>
        <f:metadata>
            <!--<f:viewAction action="#{OAuth2FirstLoginPage.setupMockData()}"/>-->
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['oauth2.convertAccount.title']}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:define name="body">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <h:outputFormat value="#{bundle['oauth2.newAccount.pageTitle']}">
                                <f:param value="#{OAuth2FirstLoginPage.userReference}" />
                            </h:outputFormat>
                        </h1>
                    </div>
                </div>

                <p:tabView id="tabView" activeIndex="#{OAuth2FirstLoginPage.selectedTabIndex}">
                    <p:tab id="convertAccountTab" title="#{bundle['oauth2.newAccount.tabs.convertAccount']}">
                        <h:form id="convertAccountForm" styleClass="form-horizontal">
                            <p class="help-block">
                                <span class="glyphicon glyphicon-info-sign"/>
                                <span>#{OAuth2FirstLoginPage.convertTip}</span>
                            </p>
                            <div class="form-group">
                                <label for="position" class="col-sm-3 control-label">
                                    #{bundle['oauth2.convertAccount.username']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                </label>
                                <div class="col-sm-9">
                                    <h:inputText value="#{OAuth2FirstLoginPage.username}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="position" class="col-sm-3 control-label">
                                    #{bundle['oauth2.convertAccount.password']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                </label>
                                <div class="col-sm-9">
                                    <h:inputSecret value="#{OAuth2FirstLoginPage.password}" />
                                </div>
                            </div>
                            <div jsf:rendered="#{OAuth2FirstLoginPage.authenticationFailed}" class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-danger">
                                        #{bundle['oauth2.convertAccount.authenticationFailed']}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-9">
                                    <a href="/passwordreset.xhtml">
                                        #{bundle['login.forgot.text']}
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:commandButton value="#{bundle['oauth2.convertAccount.buttonTitle']}"
                                                     action="#{OAuth2FirstLoginPage.convertExistingAccount}"
                                                     ajax="false"
                                                     update="@all" />
                                    <p:commandButton value="#{bundle['cancel']}"
                                                     action="/oauth2/firstLogin.xhtml?faces-redirect=true"/>
                                </div>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
