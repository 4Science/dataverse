<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>

    </h:head>

    <h:body>
        <f:metadata>
            <!--<f:viewAction action="#{OAuth2FirstLoginPage.setupMockData()}"/>-->
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle.account} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:define name="body">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <h:outputFormat value="#{bundle['oauth2.newAccount.pageTitle']}">
                                <f:param value="#{OAuth2FirstLoginPage.userReference}" />
                            </h:outputFormat>
                        </h1>
                    </div>
                </div>

                <p:tabView id="tabView" activeIndex="#{OAuth2FirstLoginPage.selectedTabIndex}">
                    <p:tab id="newAccountTab" title="#{bundle['account.info']}">
                        <p class="help-block">
                            <span class="glyphicon glyphicon-info-sign"/>
                            <span>#{OAuth2FirstLoginPage.createFromWhereTip}</span>
                        </p>
                        <h:form id="newAccountForm" styleClass="form-horizontal">
                            <div class="form-group">
                                <label for="position" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.username.illegal.tip']}">
                                        #{bundle['user.username']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-9">
                                    <p:inputText id="username" value="#{OAuth2FirstLoginPage.username}" required="true">
                                        <f:ajax event="keyup" execute="@this" render="usernameLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                    <p:message for="username"/>
                                    <p class="help-block">
                                        <h:outputText value="#{OAuth2FirstLoginPage.suggestConvertInsteadOfCreate}" escape="false"/>
                                    </p>
                                </div>
                                <!-- <div class="col-sm-3">
                                    <p:fragment id="usernameLabels">
                                        <div class="alert alert-success" jsf:rendered="# {OAuth2FirstLoginPage.usernameAvailable}"># {bundle['oauth2.newAccount.usernameOk']}</div>
                                        <div class="alert alert-danger" jsf:rendered="# {! OAuth2FirstLoginPage.usernameAvailable}"># {bundle['oauth2.newAccount.usernameTaken']}</div>
                                    </p:fragment>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label for="givenName" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.firstName.tip']}">
                                        #{bundle['user.firstName']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-6">
                                    <p:inputText id="givenName" value="#{OAuth2FirstLoginPage.newUser.displayInfo.firstName}" required="true">
                                        <f:ajax event="keyup" execute="@this" render="usernameLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="familyName" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.lastName.tip']}">
                                        #{bundle['user.lastName']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-6">
                                    <p:inputText id="familyName" value="#{OAuth2FirstLoginPage.newUser.displayInfo.lastName}" required="true">
                                        <f:ajax event="keyup" execute="@this" render="usernameLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectedEmail" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.email.tip']}">
                                        #{bundle['email']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-3">
                                    <p:inputText id="selectedEmail" value="#{OAuth2FirstLoginPage.selectedEmail}"
                                                 validatorMessage="#{bundle['oauth2.newAccount.emailInvalid']}"
                                                 required="true">
                                        <f:ajax event="keyup" execute="@this" render="emailLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                    <p:message for="selectedEmail" />
                                </div>
                                <div class="col-sm-3">
                                    <div jsf:rendered="#{OAuth2FirstLoginPage.areExtraEmailsAvailable()}">
                                        #{bundle['oauth2.newAccount.suggestedEmails']}
                                        <h:selectOneListbox value="#{OAuth2FirstLoginPage.selectedEmail}" 
                                                            size="1"
                                                            valueChangeListener="#{OAuth2FirstLoginPage.suggestedEmailChanged}">
                                            <f:selectItems value="#{OAuth2FirstLoginPage.extraEmails}" var="s" itemLabel="#{s}" itemValue="#{s}" />
                                            <f:ajax event="change" execute="@this" render="@form"/>
                                        </h:selectOneListbox>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" jsf:rendered="#{OAuth2FirstLoginPage.newUser.serviceId == 'orcid-sandbox' or OAuth2FirstLoginPage.newUser.serviceId == 'orcid'}">
                                <label for="persistentUserId" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['auth.providers.persistentUserIdTooltip.orcid']}">
                                        #{bundle['auth.providers.persistentUserIdName.orcid']}
                                    </span>
                                </label>
                                <div class="col-sm-6">
                                    <p class="form-control-static">
                                        <h:graphicImage value="/resources/images/orcid_16x16.png" height="16" width="16"/>&#160;
                                        <h:outputLink value="http://orcid.org/#{OAuth2FirstLoginPage.newUser.idInService}" title="#{bundle['auth.providers.persistentUserIdName.orcid']}" target="_blank">
                                            <h:outputText value="http://orcid.org/#{OAuth2FirstLoginPage.newUser.idInService}"/>
                                        </h:outputLink>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="affiliation" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.affiliation.tip']}">
                                        #{bundle['affiliation']} <span class="glyphicon text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-6">
                                    <p:inputText id="affiliation" value="#{OAuth2FirstLoginPage.newUser.displayInfo.affiliation}">
                                        <f:ajax event="keyup" execute="@this" render="usernameLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="position" class="col-sm-3 control-label">
                                    <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['user.position.tip']}">
                                        #{bundle['user.position']} <span class="glyphicon text-danger" title="#{bundle.requiredField}"/>
                                    </span>
                                </label>
                                <div class="col-sm-6">
                                    <p:inputText id="position" value="#{OAuth2FirstLoginPage.newUser.displayInfo.position}">
                                        <f:ajax event="keyup" execute="@this" render="usernameLabels createNewAccountButton"></f:ajax>
                                    </p:inputText>
                                </div>
                            </div>
                            <ui:include src="../termsofuse.xhtml"/>
                            <div class="form-group">
                                <div class="col-sm-12 button-block">
                                    <p:commandButton id="createNewAccountButton"
                                                     styleClass="btn btn-default"
                                                     action="#{OAuth2FirstLoginPage.createNewAccount}"
                                                     ajax="false"
                                                     update="@all"
                                                     value="#{bundle['user.createBtn']}"/>
                                </div>
                            </div>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
