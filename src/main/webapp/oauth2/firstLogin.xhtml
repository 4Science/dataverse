<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{OAuth2FirstLoginPage.setupMockData()}"/>
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['oauth2.newAccount.title']}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:define name="body">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <h:outputFormat value="#{bundle['oauth2.newAccount.title']}">
                                <f:param value="#{OAuth2FirstLoginPage.userReference}" />
                            </h:outputFormat>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="greeting">
                            #{bundle['oauth2.newAccount.explanation']}
                        </div>
                    </div>
                </div>
                
                <p:tabView id="tabView" activeIndex="#{OAuth2FirstLoginPage.selectedTabIndex}">
                    <p:tab id="newAccountTab" title="#{bundle['oauth2.newAccount.tabs.newAccount']}">
                        <ui:include src="../termsofuse.xhtml"/>
                        <div class="form-group">
                            <label for="position" class="col-sm-3 control-label">
                                <span data-toggle="tooltip" data-placement="auto right" class="tooltiplabel text-info" data-original-title="#{bundle['oauth2.newAccount.username.tip']}">
                                    #{bundle['oauth2.newAccount.username']} <span class="glyphicon glyphicon-asterisk text-danger" title="#{bundle.requiredField}"/>
                                </span>
                            </label>
                            <div class="col-sm-9">
                                <h:inputText value="#{OAuth2FirstLoginPage.username}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton action="#{OAuth2FirstLoginPage.newAccount()}">
                                    #{bundle['oauth2.newAccount.buttons.createNewAccount']}
                                </h:commandButton>
                            </div>
                        </div>
                    </p:tab>
                    <p:tab id="convertAccountTab" title="#{bundle['oauth2.newAccount.tabs.convertAccount']}">
                        test test test test <br/>
                        test test test test <br/>
                        test test test test <br/>
                        test test test test <br/>
                        test test test test <br/>
                        test test test test <br/>
                    </p:tab>
                </p:tabView>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
