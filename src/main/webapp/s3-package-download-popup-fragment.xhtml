<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:iqbs="http://xmlns.jcp.org/jsf/composite/iqbs">

    <!--The p:dialog for this lives in dataset & file -->
    <div jsf:id="s3DownloadPopupDataFileInfo">
        <ui:include src="individualFileTable.xhtml">
            <ui:param name="fileMetadata" value="#{s3PackagePopupFragmentBean.fileMetadata}" />
        </ui:include>
        <div> 
            <span class="glyphicon glyphicon-info-sign"></span>                                            
            <h:outputFormat value="#{bundle['s3packagedownload.instructions']}" escape="false">
                <f:param value="#{systemConfig.guidesBaseUrl}"/>
                <f:param value="#{systemConfig.guidesVersion}"/>
            </h:outputFormat>
        </div>
        <div></div> 
        <div>  <label>#{bundle['s3packagedownload.urlHeader']}</label> #{systemConfig.getDataverseSiteUrl()}/api/access/datafile/#{s3PackagePopupFragmentBean.fileMetadata.dataFile.id}</div>
        <div class="button-block">              
            <p:commandButton styleClass="btn btn-default" id="downloadS3PopupCancelButton" value="#{bundle.close}" update="downloadS3PackagePopup" onclick="PF('downloadS3PackagePopup').hide();" immediate="true" >
            </p:commandButton>
        </div>
    </div>
</ui:composition>
