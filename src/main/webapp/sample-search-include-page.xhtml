<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>


    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="thisPageTitle" value="Sample Search Include Page"/>
            <ui:param name="pageTitle" value="#{thisPageTitle}"/>
            <ui:define name="body">

                <f:metadata>
                    <f:viewAction action="#{SearchIncludeFragment.search()}" />
                    <f:viewParam name="q" value="#{SearchIncludeFragment.query}"/>
                </f:metadata>

                <!-- Breadcrumbs Panel -->
                <p:panel styleClass="panelLayoutBlock breadcrumbNavBlock">
                    <h:outputText value="#{thisPageTitle}" style="font-weight:bold;"/>
                </p:panel>

                <!-- Message Panel -->
                <p:panel styleClass="panelLayoutTitleBlock">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                </p:panel>

                <ui:include src="search-include-fragment.xhtml">
                    <ui:param name="showAdvancedSearchLink" value="true"/>
                </ui:include>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
