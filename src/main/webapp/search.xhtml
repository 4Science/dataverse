<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  
        <style type="text/css">
            .column75{width: 75%;height:auto}
            .column25{width: 25%;height:auto}
            .column60{width: 60%;height:auto}
            .column40{width: 40%;height:auto}            
            em{background-color: yellow}
        </style>
    </h:head>

    <h:body> 
        <f:metadata>
            <f:viewParam name="q" value="#{SearchPage.query}"/>
            <f:viewParam name="fq0" value="#{SearchPage.fq0}"/>
            <f:viewParam name="fq1" value="#{SearchPage.fq1}"/>
            <f:viewParam name="fq2" value="#{SearchPage.fq2}"/>
            <f:viewParam name="fq3" value="#{SearchPage.fq3}"/>
            <f:viewParam name="fq4" value="#{SearchPage.fq4}"/>
            <f:viewParam name="fq5" value="#{SearchPage.fq5}"/>
            <f:viewParam name="fq6" value="#{SearchPage.fq6}"/>
            <f:viewParam name="fq7" value="#{SearchPage.fq7}"/>
            <f:viewParam name="fq8" value="#{SearchPage.fq8}"/>
            <f:viewParam name="fq9" value="#{SearchPage.fq9}"/>
            <f:viewAction action="#{SearchPage.search()}" />
        </f:metadata>  

        <!-- Header Panel -->
        <p:panel  style="background-color: lightskyblue; height:70px;">
            <br/>
            <h:outputLink value="/">
                <h:outputText value="Dataverse" /> 
            </h:outputLink>
        </p:panel>

        <h:form id="searchPageForm"> 

            <!-- Title Panel -->
            <p:panel>
                <h:outputText value="Dataverse"/>
            </p:panel>

            <p:panel>
                <p:focus/>
                <h:form id="searchForm">
                    <p:inputText id="search" size="80" value="#{SearchPage.query}" />
                    <!--<p:watermark for="search" value="#{SearchPage.query}"/>-->
                    <!-- FIXME: put search term in URL http://stackoverflow.com/questions/17276150/primefaces-how-to-change-url-address -->
                    <p:commandButton id="searchbutton" value="Search" actionListener="#{SearchPage.search()}" update="@all"  />
                </h:form>
            </p:panel>

            <!-- Content Panel -->
            <p:panel id="content">
                <h:outputText style="color: red" value="Did you mean #{SearchPage.spelling_alternatives}?" rendered="#{SearchPage.spelling_alternatives.size() != 0}"/>

                <div style="overflow:hidden;">
                    <div style="width:20%;float:left;">
                        <h:outputText value="Types" style="font-weight: bold"/>
                        <br/>
                        <h:outputLink value="/search.xhtml">
                            <h:outputText value="§Dataverses"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq" value="type_s:dataverses"/>
                        </h:outputLink>
                        <br/>
                        <h:outputLink value="/search.xhtml">
                            <h:outputText value="‡Datasets"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq" value="type_s:datasets"/>
                        </h:outputLink>
                        <br/>
                        <h:outputLink value="/search.xhtml">
                            <h:outputText value="¤Files"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq" value="type_s:files"/>
                        </h:outputLink>
                        <br/>
                        <br/>
                        <h:outputText value="Facets" style="font-weight: bold"/>
                        <p:dataList id="facetCategoryList" value="#{SearchPage.facetCategoryList}" var="facetCategory">
                            <h:outputText value="#{facetCategory.name}"/>
                            <p:dataList id="facetLabelList" value="#{facetCategory.facetLabel}" var="facetLabel">
                                <ui:param name="quotedFacet" value='#{facetCategory.name}:"#{facetLabel.name}"'/>
                                <h:outputLink rendered="true" disabled="#{quotedFacet == SearchPage.fq0 or
                                                                          quotedFacet == SearchPage.fq1 or
                                                                          quotedFacet == SearchPage.fq2 or
                                                                          quotedFacet == SearchPage.fq3 or
                                                                          quotedFacet == SearchPage.fq4 or
                                                                          quotedFacet == SearchPage.fq5 or
                                                                          quotedFacet == SearchPage.fq6 or
                                                                          quotedFacet == SearchPage.fq7 or
                                                                          quotedFacet == SearchPage.fq8 or
                                                                          quotedFacet == SearchPage.fq9 ? true : false}">
                                    <f:param name="q" value="#{SearchPage.query}"/>
                                    <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                                    <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                                    <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                                    <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                                    <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                                    <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                                    <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                                    <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                                    <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                                    <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                                    <f:param name="fq#{SearchPage.filterQueries.size()}" value="#{quotedFacet}"/>
                                    <h:outputText value='#{facetLabel.name}' style="color:
                                                  #{quotedFacet == SearchPage.fq0 or
                                                    quotedFacet == SearchPage.fq1 or
                                                    quotedFacet == SearchPage.fq2 or
                                                    quotedFacet == SearchPage.fq3 or
                                                    quotedFacet == SearchPage.fq4 or
                                                    quotedFacet == SearchPage.fq5 or
                                                    quotedFacet == SearchPage.fq6 or
                                                    quotedFacet == SearchPage.fq7 or
                                                    quotedFacet == SearchPage.fq8 or
                                                    quotedFacet == SearchPage.fq9 ?
                                                    'grey' : 'black'}"/>
                                </h:outputLink>
                                <h:outputText value=" (#{facetLabel.count}) "/>
                                <h:outputLink value="search.xhtml" rendered="#{quotedFacet == SearchPage.fq0 or
                                                                               quotedFacet == SearchPage.fq1 or
                                                                               quotedFacet == SearchPage.fq2 or
                                                                               quotedFacet == SearchPage.fq3 or
                                                                               quotedFacet == SearchPage.fq4 or
                                                                               quotedFacet == SearchPage.fq5 or
                                                                               quotedFacet == SearchPage.fq6 or
                                                                               quotedFacet == SearchPage.fq7 or
                                                                               quotedFacet == SearchPage.fq8 or
                                                                               quotedFacet == SearchPage.fq9 ? true : false}">
                                    <h:outputText value="X" style="color: red"/>
                                    <f:param name="q" value="#{SearchPage.query}"/>
                                    <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null or quotedFacet == SearchPage.fq0}"/>
                                    <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null or quotedFacet == SearchPage.fq1}"/>
                                    <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null or quotedFacet == SearchPage.fq2}"/>
                                    <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null or quotedFacet == SearchPage.fq3}"/>
                                    <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null or quotedFacet == SearchPage.fq4}"/>
                                    <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null or quotedFacet == SearchPage.fq5}"/>
                                    <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null or quotedFacet == SearchPage.fq6}"/>
                                    <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null or quotedFacet == SearchPage.fq7}"/>
                                    <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null or quotedFacet == SearchPage.fq8}"/>
                                    <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null or quotedFacet == SearchPage.fq9}"/>
                                </h:outputLink>
                            </p:dataList>
                        </p:dataList>
                    </div>
                    <div style="width:80%;float:left;">
                        <h:outputText value="Results for query [#{SearchPage.query}] with filter queries #{SearchPage.filterQueries}." style="font-weight: bold"/>
                        <h:outputText value=" "/>
                        <h:outputLink value="/search.xhtml">
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                            <h:outputText value="[Copy search URL]" style="color: green"/>
                        </h:outputLink>
                        <h:outputText value=" "/>
                        <h:outputLink value="/search.xhtml" rendered="#{SearchPage.filterQueries.size() > 0}">
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <h:outputText value="[Reset filter queries]" style="color: red"/>
                        </h:outputLink>
                        <p:dataTable id="resultsTable" value="#{SearchPage.searchResultsList}" var="result">
                            <p:column>
                                <h:outputText value="§" rendered="#{result.type == 'dataverses'}"/>
                                <h:outputText value="‡" rendered="#{result.type == 'datasets'}"/>
                                <h:outputLink value="/dataverse.xhtml?id=#{result.entityId}" rendered="#{result.type == 'dataverses'}">
                                    <h:outputText value="#{result.name}"/>
                                </h:outputLink>
                                <h:outputLink value="/dataset.xhtml?id=#{result.entityId}" rendered="#{result.type == 'datasets'}">
                                    <h:outputText value="#{result.name}"/>
                                </h:outputLink>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{result.highlightSnippets}" rendered="#{result.highlightSnippets.size() != null}" escape="false"/>
                                <h:outputText value="#{result.descriptionNoSnippet}" rendered="#{result.highlightSnippets == null}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </p:panel>  
        </h:form>
    </h:body> 
</html>
