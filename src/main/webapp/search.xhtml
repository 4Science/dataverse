<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>  
        <style type="text/css">
            .column75{width: 75%;height:auto}
            .column25{width: 25%;height:auto}
            .column60{width: 60%;height:auto}
            .column40{width: 40%;height:auto}            
        </style>
    </h:head>

    <h:body> 
        <f:metadata>
            <f:viewParam name="q" value="#{SearchPage.query}"/>
            <f:viewAction action="#{SearchPage.search()}" />
        </f:metadata>  

        <!-- Header Panel -->
        <p:panel  style="background-color: lightskyblue; height:70px;">
            <br/>
            <h:outputLink value="/">
                <h:outputText value="Dataverse" /> 
            </h:outputLink>
        </p:panel>

        <h:form id="searchPageForm"> 

            <!-- Title Panel -->
            <p:panel>
                <h:outputText value="Dataverse"/>
            </p:panel>

            <p:panel>
                <p:focus/>
                <h:form id="searchForm">
                    <p:inputText id="search" size="80" value="#{SearchPage.query}" />
                    <!--<p:watermark for="search" value="#{SearchPage.query}"/>-->
                    <!-- FIXME: put search term in URL http://stackoverflow.com/questions/17276150/primefaces-how-to-change-url-address -->
                    <p:commandButton id="searchbutton" value="Search" actionListener="#{SearchPage.search()}" update="@all"  />
                </h:form>
            </p:panel>

            <!-- Content Panel -->
            <p:panel id="content">
                <h:outputText style="color: red" value="Did you mean #{SearchPage.spelling_alternatives}?" rendered="#{SearchPage.spelling_alternatives.size() != 0}"/>

                <div style="overflow:hidden;">
                    <div style="width:20%;float:left;">
                        FACETS...
                    </div>
                    <div style="width:80%;float:left;">
                        <p:tabView id="tabView" widgetVar="content">
                            <p:tab id="dataversesTab" title="Dataverses">
                                <p:dataTable id="dataversesTable" value="#{SearchPage.dataverses}" var="dataverse">
                                    <p:column>
                                        <h:outputLink value="/dataverse.xhtml?id=#{dataverse.id}">
                                            <h:outputText id="dataverseAliasOutput" value="#{dataverse.alias}"/> 
                                        </h:outputLink>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="dataverseToStringOutput" value="#{dataverse.description}" escape="false" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="dataSetsTab" title="Datasets">
                                <p:dataTable id="datasetsTable" value="#{SearchPage.datasets}" var="dataset">
                                    <p:column>
                                        <h:outputLink value="/dataset.xhtml?id=#{dataset.id}">
                                            <h:outputText id="datasetTitleOutput" value="#{dataset.title}"/>
                                        </h:outputLink>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="datasetToStringOutput" value="#{dataset.description}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="dataFilesTab" title="Files">
                                <p:dataTable id="datafilesTable" value="#{SearchPage.dataFiles}" var="datafile">
                                    <p:column>
                                        <h:outputText id="datafileNameOutput" value="#{datafile.name}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="datafileToStringOutput" value="#{datafile}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="usersTab" title="Users">
                                <p:dataTable id="usersTable" value="#{SearchPage.dataverseUsers}" var="user">
                                    <p:column>
                                        <h:outputText id="userNameOutput" value="#{user.userName}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText id="userToStringOutput" value="#{user}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </div>
                </div>
            </p:panel>  
        </h:form>
    </h:body> 
</html>
