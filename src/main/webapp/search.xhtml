<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
        <title>Dataverse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="Content-Language" content="en"/>
        <style type="text/css">
            .panelgridHeaderTable {width:100%;}
            .panelgridHeaderTable .ui-widget-content, .panelgridHeaderTable .ui-widget-content > td {border:0; background:none;}
            .panelgridHeaderTable .ui-widget-content > td:last-child table {margin-left:auto;}

            .panelLayoutBlock, .panelLayoutTitleBlock, .panelLayoutButtonBlock {border:0;}
            .panelLayoutBlock .ui-panelgrid.panelgridLayoutTable .ui-widget-content, .panelLayoutBlock .ui-panelgrid.panelgridLayoutTable .ui-widget-content > td {border:0;}

            .panelgridLayoutTable, .panelgridFormTable {width:100%;}
            .panelgridFormTable > tbody > tr.ui-widget-content > td:first-child {width:20%;}

            .panelLayoutButtonBlock button {margin-right:2em;}

            .panelLayoutBlock > .ui-widget-content {border-bottom:1px solid #DDDDDD;}
            .panelLayoutBlock.breadcrumbNavBlock > .ui-widget-content {border-bottom:0;}
            .panelLayoutTitleBlock > .ui-widget-content {border:0;}

            .panelLayoutBlock .ui-panelgrid.panelgridLayoutTable .ui-widget-content .ui-panelgrid {margin-bottom: 1em;}
            .panelLayoutBlock .ui-panelgrid.panelgridLayoutTable .ui-widget-content .ui-panelgrid .ui-widget-content .ui-panelgrid {margin-bottom: 0}
            .panelLayoutBlock .ui-panelgrid.panelgridLayoutTable .ui-widget-content .ui-panelgrid .ui-widget-content .ui-panelgrid td:first-child {padding-left:0;}

            .rightClass {text-align: right;}

            .searchTypeButton {display:block; border:1px solid #DDD; padding:4px 0; margin-bottom: .5em;}

            div[id$='facetCategoryList'] {padding:4px; border:1px solid #DDD;}
            div[id$='facetCategoryList'] ul, div[id$='facetCategoryList'] li, div[id$='facetCategoryList'] div {margin:0; padding:0; list-style: none; border:0;}
            div[id$='facetCategoryList'] > div > ul > li {border-bottom:1px solid #DDD; margin-bottom:.5em;}
            div[id$='facetCategoryList'] div li div {padding:4px 0px;}
            div[id$='facetCategoryList'] div li div.ui-datalist-empty-message {padding:4px 0px; font-style:italic; color:#AAA;}
            .facetCategoryName {font-weight:bold;}

            em {background-color: yellow;}
        </style>
    </h:head>

    <h:body> 
        <f:metadata>
            <f:viewParam name="q" value="#{SearchPage.query}"/>
            <f:viewParam name="fq0" value="#{SearchPage.fq0}"/>
            <f:viewParam name="fq1" value="#{SearchPage.fq1}"/>
            <f:viewParam name="fq2" value="#{SearchPage.fq2}"/>
            <f:viewParam name="fq3" value="#{SearchPage.fq3}"/>
            <f:viewParam name="fq4" value="#{SearchPage.fq4}"/>
            <f:viewParam name="fq5" value="#{SearchPage.fq5}"/>
            <f:viewParam name="fq6" value="#{SearchPage.fq6}"/>
            <f:viewParam name="fq7" value="#{SearchPage.fq7}"/>
            <f:viewParam name="fq8" value="#{SearchPage.fq8}"/>
            <f:viewParam name="fq9" value="#{SearchPage.fq9}"/>
            <f:viewAction action="#{SearchPage.search()}" />
        </f:metadata>  

        <!-- Header Panel -->
        <p:panel style="background-color: lightskyblue; height:70px;">
            <p:panelGrid styleClass="panelgridHeaderTable" columns="2">
                <ui:fragment>
                    <h:outputText value="Harvard Dataverse" style="font-size:1.5em;font-weight:bold; padding:4px 0 4px 34px; background: url(/resources/images/icon_dataverse.png) no-repeat 0 50%;" rendered="#{DataversePage.dataverse.id == null and DataversePage.ownerId == null}"/>
                </ui:fragment>
                <ui:fragment>
                    <p:panelGrid columns="2">
                        <ui:fragment>
                            <!--<h:outputLink value="/dataverseuser.xhtml" rendered="#{empty dataverseSession.user}">
                                Create Account
                            </h:outputLink>
                            <h:outputText value="#{dataverseSession.user.firstName} #{dataverseSession.user.lastName}" rendered="#{!empty dataverseSession.user}"/>-->
                        </ui:fragment>
                        <ui:fragment>
                            <!--<h:outputLink value="/loginpage.xhtml" rendered="#{empty dataverseSession.user}">
                                Log In
                            </h:outputLink>
                            <h:form id="headerForm">
                                <h:commandLink actionListener="#{dataverseSession.setUser(null)}" rendered="#{!empty dataverseSession.user}">
                                    Log Out
                                </h:commandLink>   
                            </h:form>-->                       
                        </ui:fragment>
                    </p:panelGrid>
                </ui:fragment>
            </p:panelGrid>
        </p:panel>

        <h:form id="searchPageForm">
            <!-- Breadcrumbs Panel -->
            <p:panel styleClass="panelLayoutBlock breadcrumbNavBlock" rendered="#{!DataversePage.editMode}">

                <h:outputText value="Harvard Dataverse"  style="font-weight:bold;"/>
            </p:panel>

            <p:panel styleClass="panelLayoutBlock">
                <p:focus/>
                <h:form id="searchForm">
                    <p:inputText id="search" size="40" value="#{SearchPage.query}" style="margin-right:1em;"/>
                    <!--<p:watermark for="search" value="#{SearchPage.query}"/>-->
                    <!-- FIXME: put search term in URL http://stackoverflow.com/questions/17276150/primefaces-how-to-change-url-address -->
                    <p:commandButton id="searchbutton" value="Find" actionListener="#{SearchPage.search()}" update="@all"/>
                </h:form>
            </p:panel>

            <!-- Content Panel -->
            <p:panel id="content" styleClass="panelLayoutBlock">
                <h:outputText style="color: red" value="Did you mean #{SearchPage.spelling_alternatives}?" rendered="#{SearchPage.spelling_alternatives.size() != 0}"/>

                <div style="overflow:hidden;">
                    <div style="width:20%;float:left;">
                        <!--<h:outputText value="Types" style="font-weight: bold; display:block; margin-bottom: .5em;"/>-->

                        <ui:param name="dataverses_type" value='type_s:"dataverses"'/>
                        <h:outputLink value="/search.xhtml" styleClass="searchTypeButton" disabled="false">
                            <h:outputText value="Dataverses" style="padding:4px 0 4px 30px; background: url(/resources/images/icon_dataverse.png) no-repeat 4px 50% / 22px; color: #{dataverses_type == SearchPage.fq0 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq1 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq2 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq3 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq4 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq5 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq6 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq7 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq8 or
                                                                                                                                                                                     dataverses_type == SearchPage.fq9 ? '#C55B28' : 'black'} "/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                            <f:param name="fq#{SearchPage.filterQueries.size()}" value="#{dataverses_type}"/>
                        </h:outputLink>
                        <h:outputLink>
                            <h:outputText value="X" style="color: red" rendered="#{dataverses_type == SearchPage.fq0 or
                                                                                   dataverses_type == SearchPage.fq1 or
                                                                                   dataverses_type == SearchPage.fq2 or
                                                                                   dataverses_type == SearchPage.fq3 or
                                                                                   dataverses_type == SearchPage.fq4 or
                                                                                   dataverses_type == SearchPage.fq5 or
                                                                                   dataverses_type == SearchPage.fq6 or
                                                                                   dataverses_type == SearchPage.fq7 or
                                                                                   dataverses_type == SearchPage.fq8 or
                                                                                   dataverses_type == SearchPage.fq9 ? true : false}"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null or dataverses_type == SearchPage.fq0}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null or dataverses_type == SearchPage.fq1}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null or dataverses_type == SearchPage.fq2}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null or dataverses_type == SearchPage.fq3}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null or dataverses_type == SearchPage.fq4}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null or dataverses_type == SearchPage.fq5}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null or dataverses_type == SearchPage.fq6}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null or dataverses_type == SearchPage.fq7}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null or dataverses_type == SearchPage.fq8}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null or dataverses_type == SearchPage.fq9}"/>
                        </h:outputLink>

                        <ui:param name="datasets_type" value='type_s:"datasets"'/>
                        <h:outputLink value="/search.xhtml" styleClass="searchTypeButton" disabled="false">
                            <h:outputText value="Datasets" style="padding:4px 0 4px 30px; background: url(/resources/images/icon_dataset.png) no-repeat 6px 50% / 22px; color: #{datasets_type == SearchPage.fq0 or
                                                                                                                                                                                 datasets_type == SearchPage.fq1 or
                                                                                                                                                                                 datasets_type == SearchPage.fq2 or
                                                                                                                                                                                 datasets_type == SearchPage.fq3 or
                                                                                                                                                                                 datasets_type == SearchPage.fq4 or
                                                                                                                                                                                 datasets_type == SearchPage.fq5 or
                                                                                                                                                                                 datasets_type == SearchPage.fq6 or
                                                                                                                                                                                 datasets_type == SearchPage.fq7 or
                                                                                                                                                                                 datasets_type == SearchPage.fq8 or
                                                                                                                                                                                 datasets_type == SearchPage.fq9 ? '#C55B28' : 'black'} "/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                            <f:param name="fq#{SearchPage.filterQueries.size()}" value="#{datasets_type}"/>
                        </h:outputLink>
                        <h:outputLink>
                            <h:outputText value="X" style="color: red" rendered="#{datasets_type == SearchPage.fq0 or
                                                                                   datasets_type == SearchPage.fq1 or
                                                                                   datasets_type == SearchPage.fq2 or
                                                                                   datasets_type == SearchPage.fq3 or
                                                                                   datasets_type == SearchPage.fq4 or
                                                                                   datasets_type == SearchPage.fq5 or
                                                                                   datasets_type == SearchPage.fq6 or
                                                                                   datasets_type == SearchPage.fq7 or
                                                                                   datasets_type == SearchPage.fq8 or
                                                                                   datasets_type == SearchPage.fq9 ? true : false}"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null or datasets_type == SearchPage.fq0}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null or datasets_type == SearchPage.fq1}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null or datasets_type == SearchPage.fq2}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null or datasets_type == SearchPage.fq3}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null or datasets_type == SearchPage.fq4}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null or datasets_type == SearchPage.fq5}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null or datasets_type == SearchPage.fq6}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null or datasets_type == SearchPage.fq7}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null or datasets_type == SearchPage.fq8}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null or datasets_type == SearchPage.fq9}"/>
                        </h:outputLink>


                        <ui:param name="files_type" value='type_s:"files"'/>
                        <h:outputLink value="/search.xhtml" styleClass="searchTypeButton" disabled="false">
                            <h:outputText value="Files" style="padding:4px 0 4px 30px; background: url(/resources/images/icon_file.png) no-repeat 6px 50% / 20px;color: #{files_type == SearchPage.fq0 or
                                                                                                                                                                          files_type == SearchPage.fq1 or
                                                                                                                                                                          files_type == SearchPage.fq2 or
                                                                                                                                                                          files_type == SearchPage.fq3 or
                                                                                                                                                                          files_type == SearchPage.fq4 or
                                                                                                                                                                          files_type == SearchPage.fq5 or
                                                                                                                                                                          files_type == SearchPage.fq6 or
                                                                                                                                                                          files_type == SearchPage.fq7 or
                                                                                                                                                                          files_type == SearchPage.fq8 or
                                                                                                                                                                          files_type == SearchPage.fq9 ? '#C55B28' : 'black'} "/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                            <f:param name="fq#{SearchPage.filterQueries.size()}" value="#{files_type}"/>
                        </h:outputLink>
                        <h:outputLink>
                            <h:outputText value="X" style="color: red" rendered="#{files_type == SearchPage.fq0 or
                                                                                   files_type == SearchPage.fq1 or
                                                                                   files_type == SearchPage.fq2 or
                                                                                   files_type == SearchPage.fq3 or
                                                                                   files_type == SearchPage.fq4 or
                                                                                   files_type == SearchPage.fq5 or
                                                                                   files_type == SearchPage.fq6 or
                                                                                   files_type == SearchPage.fq7 or
                                                                                   files_type == SearchPage.fq8 or
                                                                                   files_type == SearchPage.fq9 ? true : false}"/>
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null or files_type == SearchPage.fq0}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null or files_type == SearchPage.fq1}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null or files_type == SearchPage.fq2}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null or files_type == SearchPage.fq3}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null or files_type == SearchPage.fq4}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null or files_type == SearchPage.fq5}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null or files_type == SearchPage.fq6}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null or files_type == SearchPage.fq7}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null or files_type == SearchPage.fq8}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null or files_type == SearchPage.fq9}"/>
                        </h:outputLink>

                        <p:dataList id="facetCategoryList" value="#{SearchPage.facetCategoryList}" var="facetCategory">
                            <h:outputText value="#{SearchPage.friendlyName.get(facetCategory.name)}" styleClass="facetCategoryName" rendered="#{facetCategory.name != 'type_s'}"/>
                            <p:dataList id="facetLabelList" value="#{facetCategory.facetLabel}" var="facetLabel" rendered="#{facetCategory.name != 'type_s'}">
                                <ui:param name="quotedFacet" value='#{facetCategory.name}:"#{facetLabel.name}"'/>
                                <h:outputLink rendered="true" disabled="#{facetCategory.name == 'citationyear_i' or
                                                                          quotedFacet == SearchPage.fq0 or
                                                                          quotedFacet == SearchPage.fq1 or
                                                                          quotedFacet == SearchPage.fq2 or
                                                                          quotedFacet == SearchPage.fq3 or
                                                                          quotedFacet == SearchPage.fq4 or
                                                                          quotedFacet == SearchPage.fq5 or
                                                                          quotedFacet == SearchPage.fq6 or
                                                                          quotedFacet == SearchPage.fq7 or
                                                                          quotedFacet == SearchPage.fq8 or
                                                                          quotedFacet == SearchPage.fq9 ? true : false}">
                                    <f:param name="q" value="#{SearchPage.query}"/>
                                    <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                                    <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                                    <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                                    <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                                    <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                                    <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                                    <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                                    <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                                    <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                                    <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                                    <f:param name="fq#{SearchPage.filterQueries.size()}" value="#{quotedFacet}"/>
                                    <h:outputText value='#{facetLabel.name}' style="color:
                                                  #{quotedFacet == SearchPage.fq0 or
                                                    quotedFacet == SearchPage.fq1 or
                                                    quotedFacet == SearchPage.fq2 or
                                                    quotedFacet == SearchPage.fq3 or
                                                    quotedFacet == SearchPage.fq4 or
                                                    quotedFacet == SearchPage.fq5 or
                                                    quotedFacet == SearchPage.fq6 or
                                                    quotedFacet == SearchPage.fq7 or
                                                    quotedFacet == SearchPage.fq8 or
                                                    quotedFacet == SearchPage.fq9 ?
                                                    '#C55B28' : 'black'}"/>
                                </h:outputLink>
                                <h:outputText value=" (#{facetLabel.count})" style="color:#AAA; margin-right:.5em;"/>
                                <h:outputLink value="search.xhtml" rendered="#{quotedFacet == SearchPage.fq0 or
                                                                               quotedFacet == SearchPage.fq1 or
                                                                               quotedFacet == SearchPage.fq2 or
                                                                               quotedFacet == SearchPage.fq3 or
                                                                               quotedFacet == SearchPage.fq4 or
                                                                               quotedFacet == SearchPage.fq5 or
                                                                               quotedFacet == SearchPage.fq6 or
                                                                               quotedFacet == SearchPage.fq7 or
                                                                               quotedFacet == SearchPage.fq8 or
                                                                               quotedFacet == SearchPage.fq9 ? true : false}" style="color:red;">
                                    <h:outputText value="X"/>
                                    <f:param name="q" value="#{SearchPage.query}"/>
                                    <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null or quotedFacet == SearchPage.fq0}"/>
                                    <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null or quotedFacet == SearchPage.fq1}"/>
                                    <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null or quotedFacet == SearchPage.fq2}"/>
                                    <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null or quotedFacet == SearchPage.fq3}"/>
                                    <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null or quotedFacet == SearchPage.fq4}"/>
                                    <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null or quotedFacet == SearchPage.fq5}"/>
                                    <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null or quotedFacet == SearchPage.fq6}"/>
                                    <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null or quotedFacet == SearchPage.fq7}"/>
                                    <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null or quotedFacet == SearchPage.fq8}"/>
                                    <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null or quotedFacet == SearchPage.fq9}"/>
                                </h:outputLink>
                            </p:dataList>
                        </p:dataList>
                    </div>
                    <div style="width:77%;float:left;padding-left:20px;">
                        <h:outputText value="Results for query [#{SearchPage.query}] with filter queries #{SearchPage.filterQueries}." style="font-weight: bold"/>
                        <h:outputText value=" "/>
                        <h:outputLink value="/search.xhtml">
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <f:param name="fq0" value='#{SearchPage.fq0}' disable="#{SearchPage.fq0 == null}"/>
                            <f:param name="fq1" value='#{SearchPage.fq1}' disable="#{SearchPage.fq1 == null}"/>
                            <f:param name="fq2" value='#{SearchPage.fq2}' disable="#{SearchPage.fq2 == null}"/>
                            <f:param name="fq3" value='#{SearchPage.fq3}' disable="#{SearchPage.fq3 == null}"/>
                            <f:param name="fq4" value='#{SearchPage.fq4}' disable="#{SearchPage.fq4 == null}"/>
                            <f:param name="fq5" value='#{SearchPage.fq5}' disable="#{SearchPage.fq5 == null}"/>
                            <f:param name="fq6" value='#{SearchPage.fq6}' disable="#{SearchPage.fq6 == null}"/>
                            <f:param name="fq7" value='#{SearchPage.fq7}' disable="#{SearchPage.fq7 == null}"/>
                            <f:param name="fq8" value='#{SearchPage.fq8}' disable="#{SearchPage.fq8 == null}"/>
                            <f:param name="fq9" value='#{SearchPage.fq9}' disable="#{SearchPage.fq9 == null}"/>
                            <h:outputText value="[Copy search URL]" style="color: green"/>
                        </h:outputLink>
                        <h:outputText value=" "/>
                        <h:outputLink value="/search.xhtml" rendered="#{SearchPage.filterQueries.size() > 0}">
                            <f:param name="q" value="#{SearchPage.query}"/>
                            <h:outputText value="[Reset filter queries]" style="color: red"/>
                        </h:outputLink>
                        <p:dataTable id="resultsTable" value="#{SearchPage.searchResultsList}" var="result" style="margin-top:.5em;">
                            <p:column>
                                <h:outputLink value="/dataverse.xhtml?id=#{result.entityId}" rendered="#{result.type == 'dataverses'}" style="display:block; font-weight:bold;">
                                    <h:outputText value="#{result.name}" style="padding:4px 0 4px 30px; background: no-repeat 4px 50% / 22px; background-image: url(#{result.type == 'dataverses' ? '/resources/images/icon_dataverse.png' : ''});"/>
                                </h:outputLink>
                                <h:outputLink value="/dataset.xhtml?id=#{result.entityId}" rendered="#{result.type == 'datasets'}" style="display:block; font-weight:bold;">
                                    <h:outputText value="#{result.name}" style="padding:4px 0 4px 30px; background: no-repeat 4px 50% / 22px; background-image: url(#{result.type == 'datasets' ? '/resources/images/icon_dataset.png' : ''});"/>
                                </h:outputLink>
                                <ui:fragment rendered="#{(result.highlightSnippets == null) or result.highlightSnippets.size() != null}">
                                    <h:outputText value="#{result.highlightSnippets}" rendered="#{result.highlightSnippets.size() != null}" escape="false"/>
                                    <h:outputText value="#{result.descriptionNoSnippet}" rendered="#{result.highlightSnippets == null}"/>
                                </ui:fragment>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </p:panel>  
        </h:form>
    </h:body> 
</html>
