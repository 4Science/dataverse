<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>


    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="thisPageTitle" value="Advanced Search"/>
            <ui:param name="pageTitle" value="#{thisPageTitle}"/>
            <ui:param name="dataverse" value="#{AdvancedSearchPage.dataverse}"/>
            <ui:param name="ownerId" value="#{DataversePage.ownerId}"/>
            <ui:define name="body">

                <f:metadata>
                    <f:viewAction action="#{AdvancedSearchPage.init}"/>
                    <f:viewParam name="q" value="#{AdvancedSearchPage.query}"/>
                    <f:viewParam name="title" value="#{AdvancedSearchPage.title}"/>
                    <f:viewParam name="author" value="#{AdvancedSearchPage.author}"/>
                </f:metadata>

                <!-- Search Panel -->
                <p:panel styleClass="panelLayoutBlock" style="margin-bottom:1em;">
                    <h:form styleClass="form-horizontal">
                        <p:focus/>

                        <div style="margin-bottom:1em;">
                            <h:outputLabel value="Basic Search"/>
                            <p:inputText size="40" disabled="true" style="margin-left:1em;"/>
<!--                            <h:outputLabel value="From the 'nice to have' wishlist: after you do a basic search, you can click 'Advanced Search' and the Advanced Search page will be populated with the terms from your basic search (for further tweaking), just like Google. (With a 'Clear' link to start over.)" style="font-style: italic"/>-->
                        </div>

                        <ui:fragment rendered="#{not empty AdvancedSearchPage.metadataFieldList.get(0)}">
                            <div class="panel panel-default">
                                <div data-toggle="collapse" data-target="#citationFieldList" class="panel-heading">Citation</div>
                                <div id="citationFieldList" class="collapse in" style="margin-bottom:.5em; overflow: hidden; padding-top:1em;">
                                    <ui:repeat value="#{AdvancedSearchPage.metadataFieldList.get(0)}" var="item">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">#{item.title}</label>
                                            <div class="col-sm-6">
                                                <p:inputText id="searchValue" styleClass="form-control" value="#{item.searchValue}"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty AdvancedSearchPage.metadataFieldList.get(1)}">
                            <div class="panel panel-default">
                                <div data-toggle="collapse" data-target="#discoverabilityFieldList" class="panel-heading">Discoverability</div>
                                <div id="discoverabilityFieldList" class="collapse in" style="margin-bottom:.5em; overflow: hidden; padding-top:1em;">
                                    <ui:repeat value="#{AdvancedSearchPage.metadataFieldList.get(1)}" var="item">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">#{item.title}</label>
                                            <div class="col-sm-6">
                                                <p:inputText id="searchValue" styleClass="form-control" value="#{item.searchValue}"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty AdvancedSearchPage.metadataFieldList.get(2)}">
                            <div class="panel panel-default">
                                <div data-toggle="collapse" data-target="#availabilityFieldList" class="panel-heading">Dataset Availability</div>
                                <div id="availabilityFieldList" class="collapse in" style="margin-bottom:.5em; overflow: hidden; padding-top:1em;">
                                    <ui:repeat value="#{AdvancedSearchPage.metadataFieldList.get(2)}" var="item">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">#{item.title}</label>
                                            <div class="col-sm-6">
                                                <p:inputText id="searchValue" styleClass="form-control" value="#{item.searchValue}"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty AdvancedSearchPage.metadataFieldList.get(3)}">
                            <div class="panel panel-default">
                                <div data-toggle="collapse" data-target="#termsFieldList" class="panel-heading">Term of Use</div>
                                <div id="termsFieldList" class="form-group collapse in" style="margin-bottom:.5em; overflow: hidden; padding-top:1em;">
                                    <ui:repeat value="#{AdvancedSearchPage.metadataFieldList.get(3)}" var="item">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">#{item.title}</label>
                                            <div class="col-sm-6">
                                                <p:inputText id="searchValue" styleClass="form-control" value="#{item.searchValue}"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:fragment>
                        <ui:fragment rendered="#{not empty AdvancedSearchPage.metadataFieldList.get(4)}">
                            <div class="panel panel-default">
                                <div data-toggle="collapse" data-target="#domainFieldList" class="panel-heading">Domain Metadata</div>
                                <div id="domainFieldList" class="form-group collapse in" style="margin-bottom:.5em; overflow: hidden; padding-top:1em;">
                                    <ui:repeat value="#{AdvancedSearchPage.metadataFieldList.get(4)}" var="item">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">#{item.title}</label>
                                            <div class="col-sm-6">
                                                <p:inputText id="searchValue" styleClass="form-control" value="#{item.searchValue}"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </ui:fragment>

                        <p:commandButton value="Find" action="#{AdvancedSearchPage.find()}"/>

                    </h:form>
                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
