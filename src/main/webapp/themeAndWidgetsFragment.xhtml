<div 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui">
    <!-- Theme and Widgets Popup -->
    <p:dialog  id="themeAndWidgetsDlg" header="Theme + Widgets" widgetVar="themeAndWidgetsForm" modal="true" styleClass="largePopUp">
        
        <p:tabView binding="#{themeWidgetFragment.tabView}"  rendered="#{themeWidgetFragment.editDv!=null}" id="themeWidgetsTabView" widgetVar="content">
            <p:tab id="widgetsTab" title="Widgets">
                <div>
                    <p class="bg-info" style="padding: 15px;">Copy and paste this code into the HTML on your site.</p>
                </div>
                <div>
                    <h5>
                        Dataverse Search Box
                    </h5>
                    <span class="text-muted">Add a way for visitors on your website to be able to search Dataverse.</span>
                </div>
                <div>
                    <textarea rows="3" cols="54" class="form-control">&lt;script src=&quot;#{DataversePage.dataverseSiteUrl}/resources/js/widgets.js?id=#{themeWidgetFragment.editDv.id}&amp;amp;dvUrl=#{DataversePage.dataverseSiteUrl}&amp;amp;widget=search&quot;&gt;&lt;/script&gt;
                    </textarea>
                </div>
                <div>
                    <h5>
                        Dataverse Listing
                    </h5>
                    <span class="text-muted">Add a way for visitors on your website to be able to view your dataverses and datasets, sort and page through them.</span>
                </div>
                <div>
                    <textarea rows="2" cols="54" class="form-control">&lt;script src=&quot;#{DataversePage.dataverseSiteUrl}/resources/js/widgets.js?id=#{themeWidgetFragment.editDv.id}&amp;amp;dvUrl=#{DataversePage.dataverseSiteUrl}&amp;amp;widget=iframe&quot;&gt;&lt;/script&gt;
                    </textarea>
                </div>
            </p:tab>
            <p:tab  id="themeTab" title="Theme">
                <!-- Dataverse Theme Panel -->
                 <ui:fragment rendered="#{ empty themeWidgetFragment.editDv.logo}"> 
                    <p:panelGrid columns="3">
                    <h:outputLabel  value="Upload Logo"/>
                    <p:fileUpload id="uploadlogo"  update=":dataverseForm:themeWidgetsTabView" dragDropSupport="true" auto="true" multiple="false"
                                  fileUploadListener="#{themeWidgetFragment.handleImageFileUpload}" label="Upload Image File"/>
                    <p:message for="uploadlogo"/>
                </p:panelGrid>
                </ui:fragment>
                <ui:fragment rendered="#{not empty themeWidgetFragment.editDv.logo}">
                    <p:panelGrid columns="3">
                        <ui:fragment rendered="#{themeWidgetFragment.uploadExists()}">                                        
                            <img src="/logos/temp/#{themeWidgetFragment.tempDirName}/#{themeWidgetFragment.editDv.logo}" style="max-width:60px;max-height:60px;" alt="#{dv.name} Dataverse"/>
                        </ui:fragment> 
                        <ui:fragment rendered="#{not themeWidgetFragment.uploadExists()}">                                        
                            <img src="/logos/#{themeWidgetFragment.editDv.id}/#{themeWidgetFragment.editDv.logo}" style="max-width:60px;max-height:60px;" alt="#{dv.name} Dataverse"/>
                        </ui:fragment> 

                        <p:fileUpload id="changelogo"  update=":dataverseForm:themeWidgetsTabView" dragDropSupport="true" auto="true" multiple="false"
                                      fileUploadListener="#{themeWidgetFragment.handleImageFileUpload}" label="Change File"/>
                        <p:message for="changelogo"/>
                    </p:panelGrid>
                    <p:commandButton update=":dataverseForm:themeWidgetsTabView" value="Remove File" action="#{themeWidgetFragment.removeLogo()}"/>
                    <p:panelGrid columns="3">

                    <h:outputLabel value="Logo Format"/>

                    <p:selectOneRadio id="logoFormat" value="#{themeWidgetFragment.editDv.logoFormat}">
                        <f:selectItem  itemLabel="SQUARE" itemValue="SQUARE"/>
                        <f:selectItem itemLabel="RECTANGLE" itemValue="RECTANGLE"/>
                    </p:selectOneRadio>
                    <p:message for="logoFormat"/>


                    <h:outputLabel value="Logo Alignment"/>
                    <p:selectOneMenu id="logoAlignment" value="#{themeWidgetFragment.editDv.logoAlignment}">
                        <f:selectItem id="left" itemLabel="LEFT" itemValue="LEFT" />
                        <f:selectItem id="center" itemLabel="CENTER" itemValue="CENTER" />
                        <f:selectItem id="right" itemLabel="RIGHT" itemValue="RIGHT" />
                    </p:selectOneMenu>
                    <p:message for="logoFormat"/>

                    <h:outputLabel value="Logo Background Color"/>
                    <p:inputText id="logoBackgroundColor" value="#{themeWidgetFragment.editDv.logoBackgroundColor}"/>
                    <p:message for="logoBackgroundColor"/>
                    </p:panelGrid>
                </ui:fragment>
                <p:panelGrid columns="3">
                    <h:outputLabel value="Tagline"/>
                    <p:inputText id="tagline" value="#{themeWidgetFragment.editDv.tagline}"/>
                    <p:message for="tagline"/>

                    <h:outputLabel value="Link URL"/>
                    <p:inputText id="linkUrl" value="#{themeWidgetFragment.editDv.linkUrl}"/>
                    <p:message for="linkUrl"/>

                    <h:outputLabel value="Link Text"/>
                    <p:inputText id="linkText" value="#{themeWidgetFragment.editDv.linkText}"/>
                    <p:message for="linkText"/>

                    <h:outputLabel value="Link Color"/>
                    <p:inputText id="linkColor" value="#{themeWidgetFragment.editDv.linkColor}"/>
                    <p:message for="linkColor"/>

                    <h:outputLabel value="Text Color"/>
                    <p:inputText id="textColor" value="#{themeWidgetFragment.editDv.textColor}"/>
                    <p:message for="textColor"/>

                    <h:outputLabel value="Background Color"/>
                    <p:inputText id="backgroundColor" value="#{themeWidgetFragment.editDv.backgroundColor}"/>
                    <p:message for="backgroundColor"/>
                </p:panelGrid>
                <h:commandButton      action="#{themeWidgetFragment.save()}" class="btn btn-success" value="Save Changes"/>

            </p:tab>
        </p:tabView>
      <!--  <button type="button" jsf: style="margin-top:1em;" class="btn btn-default" onclick="themeAndWidgetsForm.hide()"  value="Done">Done</button>  -->
    </p:dialog>
</div>
